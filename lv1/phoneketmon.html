<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘 디버깅</title>
  </head>
  <body>
    <script>
      // 폰켓몬
      // 1. 그리디 or 결정알고리즘
      // 2. 최대 종류를 가질 조합의 경우의 수
      // 3. 약간의 이진탐색 냄새

      // 1. 골라야하는 몬스터수: nums.length / 2
      // 2. 고를 수 있는 몬스터 종류: new Set(nums)
      // 3. [3,3,3,3,3,3,3,3]
      function solution(nums) {
        return new Set(nums).size > nums.length / 2
          ? nums.length / 2
          : new Set(nums).size;
      }

      console.log(solution([3, 1, 2, 3]));
    </script>
  </body>
</html>
