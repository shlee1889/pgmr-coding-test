    <script>
      function solution(s) {
        // let answer = "";
        // if (s.length % 2 === 0) {

        //   answer += s[s.length / 2];
        // } else {
        //   answer += s[Math.floor(s.length / 2)];
        // }
        // return answer;

        let answer;
        let mid = Math.floor(s.length / 2);
        if (s.length % 2 === 1) {
          answer = s.slice(mid, mid + 1);
        } else {
          answer = s.slice(mid - 1, mid + 1);
        }
        return answer;
      }

      console.log(solution("study"));
