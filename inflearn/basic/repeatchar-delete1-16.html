    <script>
      // 1-16

        // let answer = "";

        // }
        // return answer;

        // 중복문자개수
        let answer = 0;
        let pos = s.indexOf("k");
        while (pos !== -1) {
          answer++;
          pos = s.indexOf("k", pos + 1);
        }
        return answer;
      }
