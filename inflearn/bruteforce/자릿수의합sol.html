<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘 디버깅</title>
  </head>
  <body>
    <script>
      function solution(nums) {
        let max = Number.MIN_SAFE_INTEGER;
        let answer = 0;
        for (x of nums) {
          // let sum = 0,
          //   tmp = x;
          // while (tmp === 0) {
          //   sum += tmp % 10;
          //   tmp = parseInt(tmp / 10);
          // }

          // 함수형프로그래밍
          let sum = x
            .toString()
            .split("")
            .reduce((acc, v) => acc + +v, 0);

          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) answer = x;
          }
        }
        return answer;
      }
      const nums0 = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(nums0));
    </script>
  </body>
</html>
