<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘 디버깅</title>
  </head>
  <body>
    <script>
      // 행렬의 좌표 구하기
      function solution(arr) {
        let answer = 0;
        //시계방향
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let flag = 1; // 봉우리 초기화
            for (let k = 0; k < 4; k++) {
              let nx = i + dx[k];
              let ny = j + dy[k];
              if (nx >= 0 && nx < n && ny >= 0 && arr[nx][ny] >= arr[i][j]) {
                flag = 0; // 기준좌표가 봉우리가 아님
                break;
              }
            }
            if (flag) answer++; // flag가 여전히 1인 것은 기준좌표가 봉우리라는 뜻.
          }
        }
      }
      console.log(
        solution([
          [5, 3, 7, 2, 3],
          [3, 7, 1, 6, 1],
          [7, 2, 5, 3, 4],
          [4, 3, 6, 4, 1],
          [8, 7, 3, 5, 2],
        ])
      );
    </script>
  </body>
</html>
