<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘 디버깅</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        for (let i = 0; i < parseInt(s.length / 2); i++) {
          if (s[i] !== s[s.length - 1 - i]) answer = "NO";
        }
        return answer;
      }
      let str = "gooG";
      console.log(solution(str));
    </script>
  </body>
</html>
