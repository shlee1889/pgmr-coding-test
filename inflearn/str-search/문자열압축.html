<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘 디버깅</title>
  </head>
  <body>
    <script>
      function solution(str) {
        // str[i] 와 str[i+1]을 비교할 때 마지막 문자를 위해
        // 기존 문자열 마지막에 공백 문자하나를 추가했다.
        str = str + " ";
        let answer = "";
        let cnt = 1;
        // 공백 문자하나 추가했으니 str.length - 1까지만 반복한다.
        for (let i = 0; i < str.length - 1; i++) {
          if (str[i] === str[i + 1]) cnt++;
          else if (str[i] !== str[i + 1] && cnt > 1) {
            answer = answer + str[i] + cnt;
            cnt = 1;
          } else {
            answer = answer + str[i];
          }
        }
        return answer;
      }
      const str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </body>
</html>
