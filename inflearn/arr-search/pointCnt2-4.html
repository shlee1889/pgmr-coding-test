<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘 디버깅</title>
  </head>
  <body>
    <script>
      // 2-4 점수계산
      function solution(res) {
        let answer = 0;
        let tmp = 0;

        for (x of res) {
          if (x === 1) {
            tmp++;
            answer += tmp;
          } else tmp = 0;
        }
        return answer;
      }
      let res = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(res));
    </script>
  </body>
</html>
