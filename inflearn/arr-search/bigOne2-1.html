<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘 디버깅</title>
  </head>
  <body>
    <script>
      function solution(nums) {
        let answer = [];
        answer.push(nums[0]);
        // for (let i = 0; i < nums.length; i++) {
        //   if (nums[i] < nums[i + 1]) answer.push(nums[i + 1]);
        // }
        // 위 코드는 오류를 발생시킨다.i의 제일 끝에서 배열의 인덱스를 넘어가기 때문이다.
        // 따라서 i = 1로 초기화하고 i와 i-1을 비교한다.
        for (let i = 1; i < nums.length; i++) {
          if (nums[i] > nums[i - 1]) answer.push(nums[i]);
        }

        return answer;
      }
      let nums = [7, 3, 9, 5, 6, 12];
      console.log(solution(nums));
    </script>
  </body>
</html>
