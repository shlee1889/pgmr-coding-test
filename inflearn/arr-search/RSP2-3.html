<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알고리즘 디버깅</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = [];
        for (let i = 0; i < a.length; i++) {
          switch (a[i] - b[i]) {
            case 1:
              answer.push("A");
              break;
            case 2:
              answer.push("B");
              break;
            case -1:
              answer.push("B");
              break;
            case -2:
              answer.push("A");
              break;
            default:
              answer.push("D");
              break;
          }
        }
        return answer;
      }
      arr1 = [2, 3, 3, 1, 3];
      arr2 = [1, 1, 2, 2, 3];

      console.log(solution(arr1, arr2));
    </script>
  </body>
</html>
