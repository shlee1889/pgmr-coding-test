    <script>
      // 2차원 배열 좌표 값에 가중치 주기
      function solution(tests) {
        let answer = 0, // 멘토 멘티 조합의 수
          m = tests.length, // 시험치는 횟수
          n = tests[0].length, // 학생 수
          cnt = 0;
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            // 학생조합
            let cnt = 0; // 가중치 초기화
            for (let k = 0; k < m; k++) {
              // 테스트 배열 탐색
              let pi = (pj = 0); // 조합되는 학생의 등수 초기화
              for (let s = 0; s < n; s++) {
                // 등수 탐색
                if (test[k][s] === i) pi = s;
                if (test[k][s] === j) pj = s;
              }
              if (pi < pj) cnt++; // 멘토 멘티 조합이 되면 가중치++
            }
            if (cnt === m) answer++; // 조합이 성공하면 answer++
          }
        }
        return answer;
      }
      console.log(
        solution([
          [3, 4, 1, 2],
          [4, 3, 2, 1],
          [3, 1, 4, 2],
        ])
      );
    </script>
